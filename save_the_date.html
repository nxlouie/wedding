<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f5f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f8f5f0;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bow {
            margin-bottom: 40px;
        }
        .bow img {
            max-width: 100%;
            height: auto;
        }
        .date {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 40px;
            font-style: italic;
        }
        .details {
            font-size: 1em;
            line-height: 1.5;
        }
        .details .names {
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .details .location {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="bow">
        <img src="bow_clear_background.png" alt="Bow Illustration">
    </div>
    <div class="date">2025-03-22</div>
    <div class="details">
        <div class="names">save the date<br>LISA & NATHAN</div>
        <div class="location">berkeley, california</div>
    </div>
</div>

</body>
</html>
